<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box active" id="login-form">
            <form action="">
                <h2>Login</h2>
                <input type="email" name="email" placeholder="Email" reguired>
                <input type="password" name="password" placeholder="Password" reguired>
                <button type="Submit" name="Login">Login</button>
                <p>Don't have a account?<a href="#" onclick="showForm('register-form')">Register</a></p>
            </form>
        </div>

        <div class="form-box" id="register-form">
            <form action="">
                <h2>Register</h2>
                <input type="name" name="name" placeholder="Name" reguired>
                <input type="email" name="email" placeholder="Email" reguired>
                <input type="password" name="password" placeholder="Password" reguired>
                <select name="role" required>
                    <option value="">--Select Role--</option>
                    <option value="User">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="Submit" name="Register">Register</button>
                <p>Already have a account?<a href="#" onclick="showForm('login-form')">Login</a></p>
            </form>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
